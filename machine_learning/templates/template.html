{% load url from future %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />
        <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        <title>機械学習コンテスト</title>
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li><a href="{% url 'machine_learning.views.ranking' %}">ランキング</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'machine_learning.views.user' user.id %}">自分の提出</a></li>
                    <li><a href="{% url 'django.contrib.auth.views.logout' %}">ログアウト</a></li>
                    {% else %}
                    <li><a href="{% url 'django.contrib.auth.views.login' %}">ログイン</a></li>
                    {% endif %}
                </ul>
                <h3 class="banner"><a href="{% url 'machine_learning.views.index' %}">機械学習コンテスト</a></h3>
            </div>
            <div class="main">
                {% block main %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
